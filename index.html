<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Digital Rain</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            overflow: hidden;
            font-family: 'Share Tech Mono', monospace;
        }
        
        canvas {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: radial-gradient(ellipse at center, transparent 0%, rgba(0, 0, 0, 0.3) 100%);
            z-index: 10;
        }
        
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            z-index: 11;
        }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    <div class="overlay"></div>
    <div class="scanlines"></div>

    <script>
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        
        // Set canvas to full screen
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Matrix characters - mix of katakana, numbers, and symbols
        const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン';
        const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const nums = '0123456789';
        const symbols = '@#$%^&*()_+-=[]{}|;:,.<>?~`';
        const chars = katakana + latin + nums + symbols;
        
        const fontSize = 16;
        let columns = Math.floor(canvas.width / fontSize);
        // Density control: 2 means half density (every 2nd column)
        const densityFactor = 2;

        // Vertical falling phrase (max 5 at a time)
        const phraseMessages = [
            '宫小嘉早上好',
            '没想到吧',
            '第一次做网站有点土',
            '哈哈哈哈',
            '今天也要开心哦'
        ];
        const phraseDrops = [];
        const maxPhraseDrops = 5;
        const phrasePink = '#ff62b4';
        
        // Array to track the y position of each column
        const drops = [];
        // Array to track the speed of each column
        const speeds = [];
        // Array to track the brightness of each column
        const brightness = [];
        
        function initDrops() {
            columns = Math.floor(canvas.width / fontSize);
            const activeColumns = Math.max(1, Math.floor(columns / densityFactor));
            drops.length = activeColumns;
            speeds.length = activeColumns;
            brightness.length = activeColumns;
            
            for (let i = 0; i < activeColumns; i++) {
                drops[i] = Math.random() * -100;
                speeds[i] = 0.2 + Math.random() * 0.8; // Slower speed
                brightness[i] = 0.5 + Math.random() * 0.5;
            }

            // Clear phrases on resize/init to avoid odd positioning
            phraseDrops.length = 0;
        }
        initDrops();
        
        window.addEventListener('resize', () => {
            resizeCanvas();
            initDrops();
        });
        
        // Colors for the rain
        const colors = {
            primary: '#00ff41',    // Bright green
            secondary: '#008f11', // Dark green
            highlight: '#ffffff', // White for leading drops
            bg: 'rgba(0, 0, 0, 0.05)'
        };
        
        function draw() {
            // Semi-transparent black to create fade effect
            ctx.fillStyle = colors.bg;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.font = `${fontSize}px 'Share Tech Mono', monospace`;

            // Spawn vertical phrases slowly, but keep at most 5 on screen.
            // Prefer spawning phrases that are not currently on screen, so the 5 messages rotate evenly.
            if (phraseDrops.length < maxPhraseDrops && Math.random() < 0.06) {
                const phraseFontSize = fontSize * 2.2;
                const minSpacing = phraseFontSize * 2.2;
                let x = 0;
                let ok = false;
                for (let attempt = 0; attempt < 12; attempt++) {
                    x = Math.random() * Math.max(0, canvas.width - phraseFontSize * 2);
                    ok = phraseDrops.every(d => Math.abs(d.x - x) > minSpacing);
                    if (ok) break;
                }
                if (ok) {
                    const activeSet = new Set(phraseDrops.map(d => d.text));
                    const available = phraseMessages.filter(t => !activeSet.has(t));
                    const text = (available.length ? available : phraseMessages)[Math.floor(Math.random() * (available.length ? available.length : phraseMessages.length))];
                    phraseDrops.push({
                        text,
                        x,
                        y: -Math.random() * canvas.height * 0.3,
                        speed: 0.35 + Math.random() * 0.45 // slow drift
                    });
                }
            }

            // Draw/update vertical phrases (one char per line, falling from top)
            if (phraseDrops.length) {
                const phraseFontSize = fontSize * 2.2;
                const lineHeight = phraseFontSize * 1.1;

                ctx.save();
                ctx.font = `${phraseFontSize}px 'Share Tech Mono', monospace`;
                ctx.fillStyle = phrasePink;
                ctx.shadowColor = phrasePink;
                ctx.shadowBlur = 22;

                for (let i = phraseDrops.length - 1; i >= 0; i--) {
                    const p = phraseDrops[i];
                    const text = p.text ?? '';
                    const phraseHeight = text.length * lineHeight;
                    for (let k = 0; k < text.length; k++) {
                        const ch = text[k] ?? '';
                        if (ch !== ' ') {
                            ctx.fillText(ch, p.x, p.y + k * lineHeight);
                        }
                    }
                    p.y += p.speed;

                    // Remove after it fully leaves the screen
                    if (p.y > canvas.height + phraseHeight + 50) {
                        phraseDrops.splice(i, 1);
                    }
                }

                ctx.restore();
            }
            
            for (let i = 0; i < drops.length; i++) {
                const x = i * fontSize * densityFactor;
                const y = drops[i] * fontSize;

                // Choose what falls in this frame for this column
                // Mostly matrix chars, sometimes a red heart.
                const r = Math.random();
                const isHeart = r < 0.12;
                const leadText = isHeart ? '❤' : chars[Math.floor(Math.random() * chars.length)];
                
                // Leading character (brightest)
                const gradient = ctx.createLinearGradient(x, y - fontSize * 5, x, y);
                gradient.addColorStop(0, 'rgba(0, 255, 65, 0)');
                gradient.addColorStop(0.8, `rgba(0, 255, 65, ${brightness[i] * 0.8})`);
                gradient.addColorStop(1, colors.highlight);
                
                // Draw the leading bright character
                ctx.save();
                if (isHeart) {
                    ctx.font = `${fontSize * 1.9}px 'Share Tech Mono', monospace`; // Bigger heart
                    ctx.fillStyle = '#ff2a2a';
                    ctx.shadowColor = '#ff2a2a';
                    ctx.shadowBlur = 12;
                    ctx.fillText(leadText, x, y);
                } else {
                    ctx.font = `${fontSize}px 'Share Tech Mono', monospace`;
                    ctx.fillStyle = colors.highlight;
                    ctx.shadowColor = colors.primary;
                    ctx.shadowBlur = 10;
                    ctx.fillText(leadText, x, y);
                }
                ctx.restore();
                
                // Draw trailing characters with decreasing opacity
                ctx.shadowBlur = 0;
                for (let j = 1; j < 20; j++) {
                    const trailY = y - j * fontSize;
                    if (trailY > 0) {
                        const opacity = brightness[i] * (1 - j / 20) * 0.8;
                        const trailChar = chars[Math.floor(Math.random() * chars.length)];
                        ctx.fillStyle = `rgba(0, 255, 65, ${opacity})`;
                        ctx.fillText(trailChar, x, trailY);
                    }
                }
                
                // Move drops down
                drops[i] += speeds[i];
                
                // Reset drop to top with random delay
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                    speeds[i] = 0.2 + Math.random() * 0.8; // Slower speed
                    brightness[i] = 0.5 + Math.random() * 0.5;
                }
            }
        }
        
        // Animation loop
        function animate() {
            draw();
            requestAnimationFrame(animate);
        }
        
        animate();
        
        // Interactive effect - rain reacts to mouse
        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX;
            const colIndex = Math.floor(mouseX / (fontSize * densityFactor));
            
            // Boost nearby columns
            for (let i = Math.max(0, colIndex - 3); i < Math.min(drops.length, colIndex + 3); i++) {
                speeds[i] = Math.min(speeds[i] + 0.1, 3);
                brightness[i] = Math.min(brightness[i] + 0.1, 1);
            }
        });
        
        // Click effect - create burst
        document.addEventListener('click', (e) => {
            const mouseX = e.clientX;
            const colIndex = Math.floor(mouseX / (fontSize * densityFactor));
            
            for (let i = Math.max(0, colIndex - 5); i < Math.min(drops.length, colIndex + 5); i++) {
                drops[i] = Math.random() * -20;
                speeds[i] = 2 + Math.random() * 2;
                brightness[i] = 1;
            }
        });
    </script>
</body>
</html>
